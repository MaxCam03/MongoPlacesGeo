<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPlaces Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles_index.css" />
</head>
<body>

<div class="container my-4">
    <h1 class="text-center text-primary mb-4">üìç GeoPlaces Manager</h1>

    <div class="card">
        <div class="card-header bg-dark text-white">Mapa Interactivo</div>
        <div class="card-body p-0">
            <div id="map"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Gesti√≥n de Lugar</div>
                <div class="card-body">
                    <form id="placeForm">
                        <input type="hidden" id="placeId"> <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" id="name" class="form-control" required placeholder="Nombre del sitio">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <textarea id="description" class="form-control" rows="2"></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label text-muted small">Latitud</label>
                                <input type="number" id="latitude" class="form-control" required step="any" placeholder="0.0000">
                            </div>
                            <div class="col">
                                <label class="form-label text-muted small">Longitud</label>
                                <input type="number" id="longitude" class="form-control" required step="any" placeholder="0.0000">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="submitBtn" class="btn btn-success">Guardar Lugar</button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">Registro de Cambios</div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" id="placesTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Coordenadas</th>
                                    <th>√öltima Actualizaci√≥n</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
