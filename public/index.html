<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPlaces Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilos personalizados para la altura del mapa */
        #map { 
            height: 500px; 
            width: 100%; 
            margin-bottom: 2rem; 
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        /* Ajuste para que la tabla sea responsiva */
        .table-responsive {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary"> GeoPlaces Manager</h1>
            <p class="lead">Gesti贸n de Lugares con Coordenadas (CRUD y Log de Cambios)</p>
        </header>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Mapa Interactivo (Click para Ubicar)</h3>
            </div>
            <div class="card-body p-0">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Registrar / Editar Lugar</h4>
                    </div>
                    <div class="card-body">
                        <form id="placeForm">
                            <input type="hidden" id="placeId" value="">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripci贸n:</label>
                                <textarea id="description" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="latitude" class="form-label">Latitud (Lat):</label>
                                    <input type="number" id="latitude" step="any" class="form-control bg-light" required readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="longitude" class="form-label">Longitud (Lon):</label>
                                    <input type="number" id="longitude" step="any" class="form-control bg-light" required readonly>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" id="submitBtn" class="btn btn-primary">Guardar Lugar</button>
                                <button type="button" id="cancelBtn" class="btn btn-outline-secondary" style="display:none;">Cancelar Edici贸n</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Lugares Registrados (Tabla de Auditor铆a)</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="placesTable" class="table table-striped table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Lat / Lon</th>
                                        <th>Fecha de Creaci贸n</th>
                                        <th>ltima Actualizaci贸n</th> 
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script src="script.js"></script> 
</body>
</html>
